<!DOCTYPE html>
<html ng-app="fastchat" lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fast Chat</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="shortcut icon" href="/favicon.png">
    <link rel="stylesheet" href="/flat-ui/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/flat-ui/css/flat-ui.css">
    <link rel="stylesheet" href="/css/bootstrap-editable.css">
    <!-- Using only with Flat-UI (free)-->
    <link rel="stylesheet" href="/common-files/css/icon-font.css">
    <!-- end -->
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/chat.css">
  </head>

  <body ng-controller="GroupCtrl">
    <div class="page-wrapper">
      <!-- header-10 -->
      <header class="header-10">
        <div class="container">
          <div class="navbar col-sm-12" role="navigation">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle"></button>
              <a class="brand" href="/index.html">Fast Chat</a>

	      <ul id="group-nav" class="nav pull-left">
              </ul>

            </div>
            <div class="collapse navbar-collapse pull-right">

              <ul class="nav pull-left">
                <li><a href="/profile.html">Profile</a></li>
              </ul>
              <form class="navbar-form pull-left">
                <a class="btn btn-info" href="javascript:void(0)" onclick="logout();">Logout</a>
              </form>
            </div>
          </div>
        </div>
      </header>

      <div id="wrapper">

	<div id="sidebar-wrapper">
          <ul class="sidebar-nav">
            <li class="sidebar-brand">Groups</li>
	    <li ng-repeat="g in groups">
	      <a href="#/{{g.num}}">{{g.name}}</a>
	    </li>
          </ul>
        </div>


	<section class="header-11-sub bg-midnight-blue">
          <div class="background">
            &nbsp;
          </div>


          <div class="container">
	    <div class="center-block">
	      <div ng-view></div>
	    </div>
	  </div>
	</section>
      </div>

      <!-- footer-3 -->
      <footer class="footer-3">
	<div class="container">
          <div class="row v-center">
            <div class="col-sm-2">
              <a class="brand" href="/index.html">Fast Chat</a>
            </div>
            <div class="col-sm-7">
              <div class="additional-links">
		Be sure to take a look to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
              </div>
            </div>
            <div class="col-sm-3">
              <h6>Boston, MA</h6>
              <div class="address">
		Address Here st number<br>Boston, MA, 11111
              </div>
            </div>
          </div>
	</div>
      </footer>
    </div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular-route.js"></script>
    <script src="/common-files/js/jquery-1.10.2.min.js"></script>
    <script src="js/ng-infinite-scroll.min.js"></script>
    <script src="/flat-ui/js/bootstrap.min.js"></script>
    <script src="/common-files/js/modernizr.custom.js"></script>
    <script src="/common-files/js/startup-kit.js"></script>
    <script src="/js/bootstrap-editable.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
    <script src="js/notify.js"></script>
    <script src="js/socket.js"></script>
    <!-- Lastly, load the page specific JS. -->
    <script src="js/chat2.js"></script>
  </body>
</html>
