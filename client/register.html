<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Fast Chat - Register</title>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link rel="stylesheet" href="/flat-ui/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="/flat-ui/css/flat-ui.css">
        <!-- Using only with Flat-UI (free)-->
        <link rel="stylesheet" href="/common-files/css/icon-font.css">
        <!-- end -->
        <link rel="stylesheet" href="css/style2.css">
    </head>

    <body>
        <div class="page-wrapper">
            <!-- header-10 -->
            <header class="header-10">
                <div class="container">
                    <div class="navbar col-sm-12" role="navigation">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle"></button>
                            <a class="brand" href="/index.html">Fast Chat</a>
                         </div>
                        <div class="collapse navbar-collapse pull-right">
                            <ul class="nav pull-left">
                                <li><a href="/index.html">Home</a></li>
                                <li><a href="#">Blog</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                            <form class="navbar-form pull-left">
                                <a class="btn btn-info" href="/register.html">Register</a>
                            </form>
                        </div>
                    </div>
                </div>
            </header>

            <section class="header-11-sub bg-midnight-blue">
                <div class="background">
                    &nbsp;
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-4">
                            <h3>Register for Fast Chat</h3>
                            <p>
			      Registering is fast, easy, and free.
                            </p>
                            <div class="signup-form">
			      <div id="register_errors" class="alert alert-danger" style="display:none;white-space:pre-wrap;"></div>
                                <form onsubmit="return register();" method="post">
                                    <div class="form-group">
                                        <input id="input_username" class="form-control" type="text" placeholder="A Username">
                                    </div>
                                    <div class="form-group">
                                        <div>
                                            <input id="input_password" type="password" class="form-control" placeholder="Password">
                                        </div>
                                        <div>
                                            <input id="input_confirmation" type="password" class="form-control" placeholder="Confirmation">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-block btn-info">Sign Up</button>
                                    </div>
                                </form>
                            </div>
                            <div class="additional-links">
                                By signing up you agree to <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
                            </div>
                        </div>
                        <div class="col-sm-7 col-sm-offset-1 player-wrapper">
                            <div class="player">
                                <iframe src="http://player.vimeo.com/video/29568236?color=3498db" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                                <!--<iframe src="http://www.youtube.com/embed/BCC7rFxo6QA" allowfullscreen></iframe>-->
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- footer-3 -->
            <footer class="footer-3">
                <div class="container">
                    <div class="row v-center">
                        <div class="col-sm-2">
                            <a class="brand" href="/index.html">Fast Chat</a>
                        </div>
                        <div class="col-sm-7">
                            <div class="additional-links">
                                Be sure to take a look to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <h6>Boston, MA</h6>
                            <div class="address">
                                Address Here st number<br>Boston, MA, 11111
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>

        <!-- Placed at the end of the document so the pages load faster -->
        <script src="/common-files/js/jquery-1.10.2.min.js"></script>
        <script src="/flat-ui/js/bootstrap.min.js"></script>
        <script src="/common-files/js/modernizr.custom.js"></script>
        <script src="/common-files/js/startup-kit.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/register.js"></script>
    </body>
</html>
